name: Build iOS Ipa

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: Build iOS Ipa
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      - name: Install Flutter dependencies
        run: flutter pub get

      - name: Set up Flutter iOS environment
        run: |
          flutter doctor -v  # For debugging
          flutter precache --ios  # Ensure iOS tools are downloaded
          flutter clean  # Reset build state
          flutter pub get  # Regenerate dependencies
          # Explicitly generate Flutter ephemeral files
          flutter build ios --release --no-codesign --verbose || true
          # Debug: Check if podhelper.rb exists
          echo "Checking for podhelper.rb:"
          ls -la Flutter/ephemeral/.ios/Flutter || echo "Directory not found"
          # If still missing, copy from Flutter SDK as a fallback
          if [ ! -f Flutter/ephemeral/.ios/Flutter/podhelper.rb ]; then
            echo "podhelper.rb not found, copying from Flutter SDK..."
            mkdir -p Flutter/ephemeral/.ios/Flutter
            cp $FLUTTER_ROOT/bin/cache/artifacts/engine/ios/podhelper.rb Flutter/ephemeral/.ios/Flutter/
          fi
          ls -la Flutter/ephemeral/.ios/Flutter  # Confirm itâ€™s there now
          cd ios
          pod deintegrate || true  # Clean up any broken CocoaPods state
          rm -rf Pods Podfile.lock  # Remove stale files
          cd ..

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod install --repo-update
          cd ..

      - name: Build iOS app (final build)
        run: flutter build ios --release --no-codesign

      - name: Create Payload directory
        run: mkdir Payload
        working-directory: build/ios/iphoneos

      - name: Move Runner.app to Payload
        run: mv Runner.app Payload
        working-directory: build/ios/iphoneos

      - name: Zip IPA
        run: zip -qq -r -9 FlutterIpaExport.ipa Payload
        working-directory: build/ios/iphoneos

      - name: Upload IPA to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/FlutterIpaExport.ipa
          tag: v1.0
          overwrite: true
          body: "Congrats"