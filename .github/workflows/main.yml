name: Build iOS IPA

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: Build iOS IPA
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      - name: Install Flutter dependencies
        run: flutter pub get

      - name: Set up Flutter iOS environment
        run: |
          flutter doctor -v  # For debugging
          flutter precache --ios  # Ensure iOS tools are downloaded
          flutter clean  # Reset build state
          flutter pub get  # Regenerate dependencies
          # Build iOS to generate necessary files (no codesign for now)
          flutter build ios --release --no-codesign --verbose || true
          # Check and fix podhelper.rb if missing
          if [ ! -f "ios/Flutter/podhelper.rb" ]; then
            echo "podhelper.rb not found, copying from Flutter SDK..."
            mkdir -p ios/Flutter
            cp "$FLUTTER_ROOT/bin/cache/artifacts/engine/ios/podhelper.rb" ios/Flutter/
          fi
          ls -la ios/Flutter || echo "ios/Flutter directory listing failed"
          # Clean up CocoaPods
          cd ios
          pod deintegrate || true
          rm -rf Pods Podfile.lock
          pod cache clean --all
          cd ..

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod install --repo-update
          cd ..

      - name: Build iOS app (final build)
        run: flutter build ios --release --no-codesign

      - name: Create Payload directory
        run: |
          mkdir -p Payload
          mv Runner.app Payload/
        working-directory: build/ios/iphoneos

      - name: Zip IPA
        run: zip -qq -r -9 FlutterIpaExport.ipa Payload
        working-directory: build/ios/iphoneos

      - name: Upload IPA to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/FlutterIpaExport.ipa
          tag: v1.0
          overwrite: true
          body: "Congrats"