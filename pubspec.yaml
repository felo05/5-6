name: khoras_5_6
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  image:
  cupertino_icons: ^1.0.2
  flutter_riverpod: ^2.4.6
  file_picker:
  excel:
  flutter_material_pickers: ^3.6.0
  go_router: ^12.1.1
  flutter_colorpicker:
  win32:
  path_provider:
  firebase_analytics:
  cloud_firestore:
  firebase_database:
  firebase_storage:
  riverpod_annotation:
  elegant_notification:
  flutter_form_builder:
  shared_preferences:
  firebase_core:
  flutter_bloc:
  image_picker:
  permission_handler:
  firebase_messaging:
  firebase_in_app_messaging:
  flutter_local_notifications: ^17.0.0
  supabase_flutter:
  cached_network_image:
  mobile_scanner:

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^2.0.0
  flutter_native_splash: ^2.3.5
  dots_indicator: ^2.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path_android: "assets/images/logo.jpg"
  image_path_ios: "assets/images/logo.jpg"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/logo.jpg"

flutter_native_splash:
  image: "assets/images/splash.png"
  color: "#ffffff"
  android: true
  ios: true
  android_12:
    image: "assets/images/splash.png"
    icon_background_color: "#ffffff"
    image_dark: "assets/images/splash.png"
    icon_background_color_dark: "#121212"
  #flutter pub run flutter_native_splash:create

flutter:
  uses-material-design: true
  assets:
    - assets/images/logo.jpg

dependency_overrides:
  app_links: null